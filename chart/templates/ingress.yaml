apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  #annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: {{ .Values.ingress.type }}
  rules:
  - host:  # Replace with your domain or IP
    http:
      paths:
      #- path: /nginx(/|$)(.*)
      - path: {{ .Values.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.name }}
            port:
              number: {{ .Values.port }}
